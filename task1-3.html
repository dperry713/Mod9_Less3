<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Responsive Image Gallery with Footer</title>
</head>
<body>
    <!-- Task 1: Responsive Images -->
    <div class="container mt-5">
        <img src="space.jpg" class="img-fluid" alt="Responsive image">
    </div>

    <!-- Task 2: Image Grid Gallery -->
    <div class="container my-5">
        <div class="row g-3">
            <!-- Using Bootstrap's grid system for responsive layout [[3](https://getbootstrap.com/docs/4.2/layout/grid/)] -->
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <img src="movieposter.jpg" class="img-fluid" alt="Gallery image 1">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <img src="albumcover2.jpg" class="img-fluid" alt="Gallery image 2">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <img src="albumcover.png" class="img-fluid" alt="Gallery image 3">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <img src="gamescreenshot.jpg" class="img-fluid" alt="Gallery image 4">
            </div>
        </div>
    </div>

    <!-- Task 3: Responsive Footer -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <!-- Footer content structured using Bootstrap's grid [[6](https://mdbootstrap.com/docs/standard/navigation/footer/examples-and-customization/)] -->
                <div class="col-md-4">
                    <h5>About Us</h5>
                    <p>Your company description here.</p>
                </div>
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <ul class="list-unstyled">
                        <li><a href="#" class="text-white">Home</a></li>
                        <li><a href="#" class="text-white">Gallery</a></li>
                        <li><a href="#" class="text-white">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-4">
                    <h5>Contact Info</h5>
                    <p>Email: info@example.com<br>
                    Phone: (123) 456-7890</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
